<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Card</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div id="container">
        <div id="nft-photo-container">
            <img class="ajust-eye" src="assets/icon-view.svg" alt="">
            <img class="nft-photo filter-color" style="position: absolute; opacity: 0.5;" src="/assets/image-equilibrium.jpg" alt="Equilibrium NFT">
            <img  class="nft-photo" src="/assets/image-equilibrium.jpg" alt="Equilibrium NFT">
        </div>
       

        
        <div id="nft-main">
            <h1 class="text-white">Equilibrium #3429</h1>
            <p class="light-text">Our Equilibrium collection promotes <br> balance and calm.</p>
        </div>
        
        <div id="nft-info">
            <div id="eth-value">
                <img src="/assets/icon-ethereum.svg" alt="Ethereum icon">
                <span class="cyan-text">0.041ETH</span>
            </div>
        
            <div id="eth-expire-time">
                <img src="/assets/icon-clock.svg" alt="Clock photo">
                <span class="light-text">3 days left</span>
            </div>        
        </div>
        <hr>
        <footer>
            <div id="footer-container">
                <img id="profile" src="/assets/image-avatar.png" alt="Avatar image">
                <p class="light-text ajust-margin">Creation of <span class="text-white" >Jules Wyvern</span></p>
            </div>
        </footer>
    </div>
    
</body>
</html>
